<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Organ Donation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container mt-5">
        <h2 class="text-center">Register as a Patient</h2>
        <p class="text-center text-muted">Request an organ for transplantation</p>

        <div class="card p-4 shadow-lg mx-auto" style="max-width: 500px;">
            <form action="/register-patient" method="POST">
                <div class="mb-3">
                    <label class="form-label">Patient ID</label>
                    <input type="text" name="patient_id" class="form-control" placeholder="Enter Patient ID" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Organ Required</label>
                    <select name="organ_req" class="form-select" required>
                        <option value="">Select an Organ</option>
                        <option value="Heart">Heart</option>
                        <option value="Kidney">Kidney</option>
                        <option value="Liver">Liver</option>
                        <option value="Lung">Lung</option>
                        <option value="Pancreas">Pancreas</option>
                        <option value="Intestine">Intestine</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Reason for Requirement</label>
                    <input type="text" name="reason" class="form-control" placeholder="Reason for transplantation" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Doctor ID</label>
                    <input type="text" name="doctor_id" class="form-control" placeholder="Enter Doctor ID" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">User ID</label>
                    <input type="text" name="user_id" class="form-control" placeholder="Enter User ID" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Submit Request</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
