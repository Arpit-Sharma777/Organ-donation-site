<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Donor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Organ Donation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Register as a Donor</h2>
        <div class="card p-4 shadow-lg mx-auto" style="max-width: 500px;">
            <form action="/register-donor" method="POST">
                <div class="mb-3">
                    <label class="form-label">Donor ID</label>
                    <input type="text" name="donor_id" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Organ Donated</label>
                    <input type="text" name="organ_donated" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Reason</label>
                    <input type="text" name="reason" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Organization ID</label>
                    <input type="text" name="organization_id" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">User ID</label>
                    <input type="text" name="user_id" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
